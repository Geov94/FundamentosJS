<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="gameboard">
        <div id="blue" class="color blue left" data-color="blue"></div>
        <div id="yellow" class="color yellow right" data-color="yellow"></div>
        <div id="green" class="color green left" data-color="green"></div>
        <div id="red" class="color red right" data-color="red"></div>
        <button id="btnStart" class="btn-start" onclick="startGame()">Press Start To Play</button>

    </div>

    
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="./sgame.js"></script>
</body>
</html>
